<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content=""width=device-width, initial-scale="1.0" />
        <title> Registration Form</title>
        <link rel="stylesheet" href="Sign.css" />
        </head>
        <body>
            <section class="container">
                <h2>Registration Form</h2>
                <form action="#" class="form">
                    <div class="input-box">
                        <label>Full Name:</label>
                        <input type="text" placeholder="Enter your Full name" required/>
                    </div>
                    <div class="input-box">
                        <label for="email">Email Address:</label>
                        <input type="email"  id="email" placeholder="Enter your mail address" required/>
                    </div>

                        <div class="input-box">
                            <label>Phone number:</label>
                            <input id="phone" type="tel" required maxlength="10" placeholder="Enter your Ph number" pattern ="[6-9][0-9]{9}" maxlength="10" title="Phone number must start with 6, 7, 8, or 9 and have 10 digits"/>                     
                        </div>
                        <script>
                            const phoneInput = document.getElementById('phone');
                        
                            phoneInput.addEventListener('input', function () {
                                const value = this.value;
        
                                if (value.length === 1 && !/[6-9]/.test(value)) {
                                    this.value = ''; // Clear the input if the first digit is invalid
                                    alert('Phone number must start with 6, 7, 8, or 9.');
                                }
                        
                                // Restrict input to digits only (optional additional safety)
                                this.value = this.value.replace(/[^0-9]/g, '');
                            });
                        </script>
                        <div class="input-box">
                            <label for="date">Date of Birth: </label>
                            <input type="date" id="date" name="date" style="cursor:pointer;"/>
                        </div>
                    
                        <div class="gender-box">
                            <h3>Gender:</h3>
                            <div class="gender-option">
                                <div class="gender">
                                    <input type="radio" id="check-male" name="gender" />
                                    <label for="check-male">Male</label>
                                </div>
                                <div class="gender">
                                    <input type="radio" id="check-female" name="gender" />
                                    <label for="check-female">Female</label>
                                </div>
                                <div class="gender">
                                    <input type="radio" id="check-other" name="gender" />
                                    <label for="check-other">Others</label>
                                </div>
                            </div>
                        </div>
                        <div class="input-box address">
                            <label>Address:</label>
                            <input type="text" placeholder="Enter plot No" required/>
                            <input type="text" placeholder="Enter Street and Area" required/>
                
                            <input type="text" placeholder="Enter city" required/>
                            <div class="column">
                            <input type="number" placeholder="Enter PIN-code" required/>
                            <input type="text" placeholder="Enter region" required/>
                        </div>
                            <div class="column">
                                <div class="select-box">
                                    <select>
                                        <option hidden>Country</option>
                                        <option>America</option>
                                        <option>India</option>
                                        <option>Japan</option>
                                        <option>Germany</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="input-box address">
                            
                            <label for="password">Password:</label>
                            <input class="password" type="password" id="password" placeholder="Enter password" required>
                            <label for="confirmpassword"> Confirm Password:</label>
                            <input class="confirm-password" type="password" id="confirm-password" placeholder="Confirm password" required>
                            <p id="message"></p>
                        </div>
                        
                        <button onclick="checkPassword()">Submit</button>
                        <script>
                            function checkPassword(){
                                let password = document.getElementById("password").value;

                                let confirmPassword = document.getElementById("confirm-password").value;
                                console.log(password, confirmPassword);

                                let message = document.getElementById("message");

                                if(password.length != 0){
                                    if(password == confirmPassword){
                                        message.textContent = "Password matches!";
                                       
                                    }else{
                                        message.textContent = "Password didn't match";
                                       
                                    }
                                }else{
                                    alert("Complete all the details");
                                    message.textContent = "";
                                }
                            }
                        </script>
                    </form>
                    <script>
                        const dateInput = document.getElementById('date');

                        dateInput.addEventListener('click', function(){
                            this.showPicker();
                        });
                    </script>
                    <a href="Login.html">Back to login page</a>
            </section>
        </body>
</html>
