<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Form</title>
        <link rel="stylesheet" href="log.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        </head>
        <body>
            <div class="wrapper">
                <div class="title"><span>Login Form</span></div>
                <form action="#">
                    <div class="row">
                        <i class='bx bx-user' ></i>
                       <input type="email" placeholder="Enter your email ID" title="Enter your email ID as the Username" required>
                    </div>
                    <div class="row">
                        <i class='bx bx-lock-alt' ></i>
                        <input type="password" placeholder="Enter your password" required>
                    </div>
                    <div class="pass"><a href="pass.html">Forgot Password?</a></div>
                    <div class="row button">
                        <input type="submit" value="Login">
                    </div>
                    <div class="signup-link">Not a member?  <a href="Signup.html"> Sign-up</a></div>
                </form>
            </div>
        </body>
</html>
