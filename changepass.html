<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New Password</title>
        <link rel="stylesheet" href="change.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="p2">
            <div class="title2"><span>Enter your new password</span></div>
            <form action="#">
                <div class="row1">
                    <p>New Password:</p>
                    <input type="password" class="password" id="password" placeholder="New password" title="Enter your new password" required>
                </div>
                <div class="row1">
                    <p>Confirm Password:</p>
                    <input type="password" class="Confirm password" id="Confirm password" placeholder="Confirm password" title="Confirm your new password" required>
                    <p id="message"></p>
                        <a href="Login.html">Back to login page</a>

                </div>
                    <button onclick="checkPassword()">Save</button>
                        <script>
                            function checkPassword(){
                                let password = document.getElementById("password").value;

                                let confirmPassword = document.getElementById("Confirm password").value;
                                console.log(password, confirmPassword);

                                let message = document.getElementById("message");

                                if(password.length != 0){
                                    if(password == confirmPassword){
                                        message.textContent = "Password matches!";
                                       
                                    }else{
                                        message.textContent = "Password didn't match";
                                       
                                    }
                                }else{
                                    alert("Password can't be empty!");
                                    message.textContent = "";
                                }
                            }
                      </script>
            </form>
        </div>
    </body>
</html>
